# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#6F90B0,bg=#A6B255"

# default window title colors
set-window-option -g window-status-style "fg=#6F90B0,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#D4804D,bg=default"

# pane border
set-option -g pane-border-style "fg=#A6B255"
set-option -g pane-active-border-style "fg=#EBBB61"

# message text
set-option -g message-style "fg=#5D656D,bg=#A6B255"

# pane number display
set-option -g display-panes-active-colour "#7A8431"
set-option -g display-panes-colour "#D4804D"

# clock
set-window-option -g clock-mode-colour "#7A8431"

# copy mode highligh
set-window-option -g mode-style "fg=#6F90B0,bg=#EBBB61"

# bell
set-window-option -g window-status-bell-style "fg=#A6B255,bg=#922F33"
